<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password | ShopMaster</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="firebaseconfig.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background:#4CA1AF;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            justify-content: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        h2 {
            margin-bottom: 20px;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            width: 95%;
            background: #ff4081;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        button:hover {
            background: #e6005c;
        }
        a {
            color: #fff;
            text-decoration: none;
            display: block;
            margin-top: 10px;
        }
        #message {
            margin-top: 10px;
            font-weight: bold;
        }
        .loading {
            display: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Forgot Password</h2>
        <p>Enter your registered email to reset your password.</p>
        <input type="email" id="email" placeholder="Enter your email" required><br>
        <button id="resetBtn" onclick="resetPassword()">Reset Password</button>
        <div class="loading" id="loading">‚è≥ Sending reset email...</div>
        <p id="message"></p>
        <a href="login.html">Back to Login</a>
    </div>

    <script>
        let lastRequestTime = 0; // Throttle requests

        function resetPassword() {
            const email = document.getElementById("email").value;
            const messageEl = document.getElementById("message");
            const loadingEl = document.getElementById("loading");
            const resetBtn = document.getElementById("resetBtn");

            // Prevent spam clicking
            const now = new Date().getTime();
            if (now - lastRequestTime < 30000) { // 30 seconds cooldown
                messageEl.innerText = "Please wait before requesting again.";
                messageEl.style.color = "yellow";
                return;
            }
            lastRequestTime = now;

            if (!email) {
                messageEl.innerText = "Please enter a valid email.";
                messageEl.style.color = "red";
                return;
            }

            loadingEl.style.display = "block";
            resetBtn.disabled = true;

            firebase.auth().sendPasswordResetEmail(email)
                .then(() => {
                    messageEl.innerText = "Reset email sent! Check your inbox.";
                    messageEl.style.color = "lightgreen";
                })
                .catch(error => {
                    messageEl.innerText = error.message;
                    messageEl.style.color = "red";
                })
                .finally(() => {
                    loadingEl.style.display = "none";
                    resetBtn.disabled = false;
                });
        }
    </script>

</body>
</html>
