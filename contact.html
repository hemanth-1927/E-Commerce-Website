<!DOCTYPE html>

        }
        .contact-info {
            margin-top: 20px;
        }
        .contact-info p {
            font-size: 16px;
            margin: 10px 0;
            color: #555;
        }
        .contact-info a {
            color: #007bff;
            text-decoration: none;
        }
        .social-icons {
            text-align: center;
            margin-top: 10px;
